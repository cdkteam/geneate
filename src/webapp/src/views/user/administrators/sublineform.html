

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>支系管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">支系名称</label>
      <div class="layui-input-inline">
        <input type="text" name="subName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">字辈歌</label>
      <div class="layui-input-inline">
        <input type="text" name="subGelogy" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">支系地址</label>
      <div class="layui-input-inline">
        <input type="text" name="subAddress" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">家族</label>
      <div class="layui-input-block">
        <select name="subFamilyID">
          <option value="1">李氏家族</option>
          <option value="2">张氏家族</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
  </div>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'layer'], function(){
    var $ = layui.$
    ,form = layui.form
    ,layer = layui.layer ;

    form.on('submit(LAY-user-front-submit)', function(data){
      var field = data.field;
    });

  })
  </script>
</body>
</html>
