

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>家族成员表更新单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <input type="hidden" name="fbID" id="fbID" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
    <div class="layui-form-item">
      <label class="layui-form-label">反馈内容</label>
      <div class="layui-input-inline">
        <input type="text" name="fbQuestion" id="fbQuestion" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">答复</label>
      <div class="layui-input-inline">
        <textarea name="fbAnswer" id="fbAnswer" placeholder="请输入内容" class="layui-textarea"></textarea>
        <!--<input type="text" name="fbAnswer" id="fbAnswer" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">-->
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
  </div>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'layer', 'laydate'], function(){
    var $ = layui.$
    ,form = layui.form;

    form.on('submit(LAY-user-front-submit)', function(data){
      var field = data.field;
    });

    // 将本地缓存的信息存入输入框内进行回显
    $("#fbID").val(sessionStorage.fbID);
    $("#fbQuestion").val(sessionStorage.fbQuestion);
    $("#fbAnswer").val(sessionStorage.fbAnswer);

  })
  </script>
</body>
</html>
