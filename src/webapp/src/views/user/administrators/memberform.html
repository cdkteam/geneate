<html>
<head>

  <title>家族成员表单</title>

<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="memberName" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">出生日期</label>
      <div class="layui-input-inline">
        <input type="text" name="memberBirthday" id="memberBirthday" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">身份证号</label>
      <div class="layui-input-inline">
        <input type="text" name="memberIDNumber" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">电话号码</label>
      <div class="layui-input-inline">
        <input type="text" name="memberPhone" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">地址</label>
      <div class="layui-input-inline">
        <input type="text" name="memberAddress" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">关系</label>
      <div class="layui-input-inline">
        <input type="text" name="memberRelation" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">密码</label>
      <div class="layui-input-inline">
        <input type="text" name="memberPass" lay-verify="required" placeholder="用于APP登录" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">民族</label>
      <div class="layui-input-block">
        <select name="memberNation">
          <option value="">不限</option>
          <option value="汉族">汉族</option>
          <option value="蒙古族">蒙古族</option>
          <option value="回族">回族</option>
          <option value="藏族">藏族</option>
          <option value="维吾尔族">维吾尔族</option>
          <option value="苗族">苗族</option>
          <option value="彝族">彝族</option>
          <option value="壮族">壮族</option>
          <option value="布依族">布依族</option>
          <option value="朝鲜族">朝鲜族</option>
          <option value="满族">满族</option>
          <option value="侗族">侗族</option>
          <option value="瑶族">瑶族</option>
          <option value="白族">白族</option>
          <option value="土家族">土家族</option>
          <option value="哈尼族">哈尼族</option>
          <option value="哈萨克族">哈萨克族</option>
          <option value="傣族">傣族</option>
          <option value="黎族">黎族</option>
          <option value="僳僳族">僳僳族</option>
          <option value="佤族">佤族</option>
          <option value="畲族">畲族</option>
          <option value="高山族">高山族</option>
          <option value="拉祜族">拉祜族</option>
          <option value="水族">水族</option>
          <option value="东乡族">东乡族</option>
          <option value="纳西族">纳西族</option>
          <option value="景颇族">景颇族</option>
          <option value="柯尔克孜族">柯尔克孜族</option>
          <option value="土族">土族</option>
          <option value="达斡尔族">达斡尔族</option>
          <option value="仫佬族">仫佬族</option>
          <option value="羌族">羌族</option>
          <option value="布朗族">布朗族</option>
          <option value="撒拉族">撒拉族</option>
          <option value="毛南族">毛南族</option>
          <option value="仡佬族">仡佬族</option>
          <option value="锡伯族">锡伯族</option>
          <option value="阿昌族">阿昌族</option>
          <option value="普米族">普米族</option>
          <option value="塔吉克族">塔吉克族</option>
          <option value="怒族">怒族</option>

    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">家族</label>
      <div class="layui-input-block">
        <select name="memberFamilyID" id="memberFamilyID" lay-filter="memberFamilyID">
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">支系</label>
      <div class="layui-input-block">
        <select name="sublineID" id="sublineID" lay-filter="sublineID">
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">字辈</label>
      <div class="layui-input-block">
        <select name="memberGenealogy" id="memberGenealogy" lay-filter="memberGenealogy">
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">性别</label>
      <div class="layui-input-block">
        <select name="memberSex">
          <option value=""></option>
          <option value="1">男</option>
          <option value="0">女</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">是否是户主</label>
      <div class="layui-input-block">
        <select name="isFather" id="isFather" lay-filter="isFather">
          <option value=""></option>
          <option value="1">是</option>
          <option value="0">否</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">选择户主</label>
      <div class="layui-input-block">
        <select name="fatherID" id="fatherID">
          <!--<option value=""></option>-->
          <!--<option value="1">是</option>-->
          <!--<option value="2">否</option>-->
        </select>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-back-submit" value="确认">
    </div>
  </div>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form', 'layer', 'laydate'], function(){
    var $ = layui.$
    ,form = layui.form
    ,laydate = layui.laydate
    ,layer = layui.layer
    ,familyID
    ,sublineID
    , genealogys = [];

    form.on('submit(LAY-user-front-submit)', function(data){
      var field = data.field;
    });

    // 渲染时间选择器
    laydate.render({
      elem:"#memberBirthday"
    });

    // 获取家族信息
    $.ajax({
      type:"POST",
      url:"/family/fa_list",
      success:function (r) {
        console.log(r);
        $("#memberFamilyID").children('option').remove();
        $("#memberFamilyID").append("<option value=''>请选择</option>");
        for(var i = 0;i < r.data.length;i++) {
          $("#memberFamilyID").append("<option value='"+ r.data[i].familyID +"'>" + r.data[i].familyName + "</option>");
        }
        form.render('select');
      },
      error:function () {
        console.log('家族数据加载失败');
      }
    });

    // 监听家族的选择
    form.on('select(memberFamilyID)', function (data) {
      familyID = data.value;
      // 加载支系数据
      $.ajax({
        type:"POST",
        url:"/subline/sub_list",
        data:{
          subFamilyID:data.value
        },
        success:function (r) {
          console.log(r);
          // 取出支系下的字辈歌
          genealogys = r.data;
          $("#sublineID").children('option').remove();
          $("#sublineID").append("<option value=''>请选择</option>");
          for(var i = 0;i < r.data.length;i++) {
            $("#sublineID").append("<option value='"+ r.data[i].subID +"'>" + r.data[i].subName + "</option>");
          }
          form.render('select');
        },
        error:function () {
          console.log('支系数据加载失败');
        }
      });
    });

    // 提取支系下的字辈
    form.on('select(sublineID)', function(data) {
      sublineID = data.value;
      if(genealogys.length > 0) {
        for(var i = 0; i < genealogys.length;i++) {
          if(genealogys[i].subID == data.value) {
            $("#memberGenealogy").children('option').remove();
            $("#memberGenealogy").append("<option value=''>请选择</option>");
            console.log(genealogys[i].subGelogy);
            genealogys[i].subGelogy.split(',').forEach(function (v, i) {
              $("#memberGenealogy").append("<option value='"+ v +"'>" + v + "</option>");
            });
            form.render('select');
            break;
          }
        }
      }
    });

    form.on('select(isFather)', function (data) {
      // 如果选择户主就加载户主信息（同一个家族，同一个支系）
      if(data.value != 0) {
        $.ajax({
          type:"POST",
          url:"/member/me_list",
          data:{
            memberFamilyID:familyID,
            sublineID:sublineID
          },
          success:function (r) {
            console.log(r);
            $("#fatherID").children('option').remove();
            $("#fatherID").append("<option value=''>请选择</option>");
            for(var i = 0;i < r.data.length;i++) {
              $("#fatherID").append("<option value='"+ r.data[i].memberID +"'>" + r.data[i].memberName + "</option>");
            }
            form.render('select');
          },
          error:function () {
            console.log('支系成员数据加载失败');
          }
        });
      }
    });

  })
  </script>
</body>
</html>
