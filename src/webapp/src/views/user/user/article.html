

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>帖子管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
              <input type="text" name="newsTitle" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-useradmin" data-type="add">添加</button>
        </div>
        
        <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
        <script type="text/html" id="imgTpl"> 
          <img style="display: inline-block; width: 50%; height: 100%;" src= {{ d.avatar }}>
        </script> 
        <script type="text/html" id="table-useradmin-webuser">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script src="/static/layuiadmin/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;

      // 表格内容渲染
      table.render({
          elem: '#LAY-user-manage'
          ,url: '/news/news_list' //数据接口
          ,response: {
              // statusName: 'status' //规定数据状态的字段名称，默认：code
              statusCode: 200 //规定成功的状态码，默认：0
              ,msgName: 'message' //规定状态信息的字段名称，默认：msg
              ,countName: 'pageCount' //规定数据总数的字段名称，默认：count
              ,dataName: 'data' //规定数据列表的字段名称，默认：data
          }
          ,done:function (res, curr, count) {
              console.log(res);
          }
          ,page: true //开启分页
          ,cols: [[ //表头
              {type:'checkbox', fixed: 'left'}
              ,{title: '序号', type:'numbers', fixed: 'left'}
              ,{field: 'newsTitle', title: '标题'}
              ,{field: 'newsTime', title: '创建日期'}
              ,{field: 'createUser', title: '作者'}
              ,{field: 'familyName', title: '所属家族'}
              ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
          ]]
      });
    
    //监听搜索
    form.on('submit(LAY-user-front-search)', function(data){
      var field = data.field;
      
      //执行重载
      table.reload('LAY-user-manage', {
        where: field
      });
    });

    //监听行工具事件
    table.on('tool(LAY-user-manage)', function(obj){
      var data = obj.data;
      var dataArray = [];
      console.log(obj);
      dataArray.push(data);
      if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          $.ajax({
            type:"POST",
            url:"/news/news_d_list",
            data:{
              news:JSON.stringify(dataArray)
            },
            success:function (res) {
              if(res.code === 200) {
                layer.msg('删除成功');
              }
              table.reload('LAY-user-manage', {
                url:"/news/news_list"
              });
            },
            error:function () {
              layer.msg("删除失败");
            }
          });

          obj.del();
          layer.close(index);
        });
      } else if(obj.event === 'edit'){
        sessionStorage.newsID = data.newsID;
        sessionStorage.newsTitle = data.newsTitle;
        layer.open({
          type: 2
          ,title: '编辑'
          ,content: '/bs_index?pageIndex=user_administrators_articleform'
          ,maxmin: true
          ,area: ['1000px', '650px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
                    ,submitID = 'LAY-user-back-submit'
                    ,submitLayFilterID = 'LAY-user-front-submit'
                    ,submit = layero.find('iframe').contents().find('#'+ submitID);
            //监听提交
            iframeWindow.layui.form.on('submit('+ submitLayFilterID +')', function(data){
              var field = data.field; //获取提交的字段
              $.ajax({
                type:"POST",
                url:"/news/news_i",
                data: {
                    newsContent:iframeWindow.editor.html(),
                    newsTitle:sessionStorage.newsTitle,
                    newsFamilyID:field.family,
                    newsID:sessionStorage.newsID
                },
                success:function (res) {
                  if(res.code === 200) {
                    layer.msg('修改成功');
                    table.reload('LAY-user-manage', {
                      url:"/news/news_list"
                    });
                  }
                },
                error:function () {
                  layer.msg('修改失败');
                }
              });

              layer.close(index); //关闭弹层
            });

            submit.trigger('click');
          }
        });

      }
    });
  
    //事件
    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-user-manage')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }

        layer.confirm('确定删除吗？', function(index) {
          $.ajax({
            type:"POST",
            url:"/news/news_d_list",
            data:{
              news:JSON.stringify(checkData)
            },
            success:function (res) {
              if(res.code === 200) {
                layer.msg('删除成功');
              }
              table.reload('LAY-user-manage', {
                url:"/news/news_list"
              });
            },
            error:function () {
              layer.msg("删除失败");
            }
          });

        });
      }
      ,add: function(){
        sessionStorage.setItem('newsID', '');
        sessionStorage.setItem('newsTitle', '');
        sessionStorage.setItem('newsID', '');
        layer.open({
          type: 2
          ,title: '新增帖子'
          ,content: '/bs_index?pageIndex=user_administrators_articleform'
          ,maxmin: true
          ,area: ['1000px', '650px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'LAY-user-back-submit'
            ,submitLayFilterID = 'LAY-user-front-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);

            iframeWindow.layui.form.on('submit('+ submitLayFilterID +')', function(data){
                var field = data.field; //获取提交的字段
                // 获取帖子的内容
                var htmlValue = iframeWindow.editor.html();

                console.log(htmlValue);
                console.log(field);

                $.ajax({
                  type:"POST",
                  url:"/news/news_i",
                  data: {
                    newsContent:htmlValue,
                    newsTitle:field.newsTitle,
                    newsFamilyID:field.family,
                    newsID:field.newsID
                  },
                  success:function (res) {
                    if(res.code === 200) {
                      layer.msg('添加成功');
                      table.reload('LAY-user-manage', {
                        url:"/news/news_list"
                      });
                    }
                  },
                  error:function () {
                    layer.msg('添加失败');
                  }
                });
            });



            layer.close(index); //关闭弹层
            
            submit.trigger('click');
          }
        }); 
      }
    };
    
    $('.layui-btn.layuiadmin-btn-useradmin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });

  });
  </script>
</body>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</html>
