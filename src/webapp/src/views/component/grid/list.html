

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>支系家族管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/static/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-form layui-card-header layuiadmin-card-header-auto">
      <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">支系名称</label>
          <div class="layui-input-block">
            <input type="text" name="subName" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">字辈歌</label>
          <div class="layui-input-block">
            <input type="text" name="subGelogy" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">地址</label>
          <div class="layui-input-block">
            <input type="text" name="subAddress" placeholder="请输入" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-inline">
          <label class="layui-form-label">家族</label>
          <div class="layui-input-block">
            <select name="subFamilyID">
              <option value="1">李氏家族</option>
              <option value="2">张氏家族</option>
            </select>
          </div>
        </div>
        <div class="layui-inline">
          <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="layui-card-body">
      <div style="padding-bottom: 10px;">
        <button class="layui-btn layuiadmin-btn-admin" data-type="batchdel">删除</button>
        <button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>
      </div>

      <table id="LAY-user-back-manage" lay-filter="LAY-user-back-manage"></table>

      <script type="text/html" id="table-useradmin-admin">
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
        {{#  if(d.role == '超级管理员'){ }}
        <a class="layui-btn layui-btn-disabled layui-btn-xs"><i class="layui-icon layui-icon-delete"></i>删除</a>
        {{#  } else { }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        {{#  } }}
      </script>
    </div>
  </div>
</div>

<script src="/static/layuiadmin/layui/layui.js"></script>
<script>
  layui.config({
    base: '/static/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table'], function(){
    var $ = layui.$
            ,form = layui.form
            ,table = layui.table;

    // 表格内容渲染
    table.render({
      elem: '#LAY-user-back-manage'
      ,url: '/subline/sub_list' //数据接口
      ,response: {
        // statusName: 'status' //规定数据状态的字段名称，默认：code
        statusCode: 200 //规定成功的状态码，默认：0
        ,msgName: 'message' //规定状态信息的字段名称，默认：msg
        ,countName: 'pageCount' //规定数据总数的字段名称，默认：count
        ,dataName: 'data' //规定数据列表的字段名称，默认：data
      }
      ,done:function (res, curr, count) {
        // console.log(res);
      }
      ,page: true //开启分页
      ,cols: [[ //表头
        {type:'checkbox', fixed: 'left'}
        ,{field: 'id', title: '序号', type:'numbers', fixed: 'left'}
        ,{field: 'subName', title: '支系名称'}
        ,{field: 'subAddress', title: '支系地址'}
        ,{field: 'subGelogy', title: '字辈歌'}
        ,{field: 'subFamily', title: '家族'}
        ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
      ]]
    });

    //监听搜索
    form.on('submit(LAY-user-back-search)', function(data){
      var field = data.field;
      console.log(field);
      //执行重载
      table.reload('LAY-user-back-manage', {
        where: field
      });
    });

    //监听行工具事件
    table.on('tool(LAY-user-back-manage)', function(obj){
      var data = obj.data;
      var dataArray = [];
      dataArray.push(data);
      if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          $.ajax({
            type:"POST",
            url:"/subline/sub_d_list",
            data:{
              subs:JSON.stringify(dataArray)
            },
            success:function (res) {
              if(res.code === 200) {
                layer.msg('删除成功');
              }
              table.reload('LAY-user-back-manage');
            },
            error:function () {
              layer.msg("删除失败");
            }
          });

          obj.del();
          layer.close(index);
        });
      } else if(obj.event === 'edit'){
        layer.prompt({
          formType: 2
          ,value: data.email
        }, function(value, index){
          obj.update({
            email: value
          });
          layer.close(index);
        });
      }
    });

    //事件
    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-user-back-manage')
                ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }

        // console.log(checkData);

        layer.confirm('确定删除吗？', function(index) {

          //执行 Ajax 后重载
          $.ajax({
            type:"POST",
            url:"/subline/sub_d_list",
            data:{
              subs:JSON.stringify(checkData)
            },
            success:function (res) {
              if(res.code === 200) {
                layer.msg('删除成功');
                table.reload('LAY-user-back-manage', {
                  url:"/subline/sub_list"
                });
              }
            },
            error:function () {
              layer.msg("删除失败");
            }
          });

          layer.msg('已删除');
        });
      }
      ,add: function(){
        layer.open({
          type: 2
          ,title: '添加管理员'
          ,content: '/bs_index?pageIndex=user_administrators_sublineform'
          ,area: ['420px', '420px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
                    ,submitID = 'LAY-user-back-submit'
                    ,submitLayFilterID = 'LAY-user-front-submit'
                    ,submit = layero.find('iframe').contents().find('#'+ submitID);
            //监听提交
            iframeWindow.layui.form.on('submit('+ submitLayFilterID +')', function(data){
              var field = data.field; //获取提交的字段
              //提交 Ajax 成功后，静态更新表格中的数据
              //$.ajax({});
              if(field.adminPass != field.reviewPass) {
                layer.msg('两次密码输入不相同');
                return;
              }

              $.ajax({
                type:"POST",
                url:"/subline/sub_i",
                data: field,
                success:function (res) {
                  if(res.code === 200) {
                    layer.msg('添加成功');
                    table.reload('LAY-user-back-manage', {
                      url:"/subline/sub_list"
                    });
                  }
                },
                error:function () {
                  layer.msg('添加失败');
                }
              });

              layer.close(index); //关闭弹层
            });

            submit.trigger('click');
          }
        });
      }
    }

    $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
</script>
</body>

<script type="text/html" id="barDemo">
  <!--<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>-->
  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

</html>
